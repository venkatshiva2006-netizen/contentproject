<!DOCTYPE html>
<html>
<head>
    <title>Add Content</title>
</head>
<body>
    <h1>Add New Content</h1>

    <form method="POST">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>

        <label>Body:</label><br>
        <textarea name="body" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
